  <script src="spec/Plot3DObjectSpec.js"></script>
  <script src="spec/Plot3DSpec.js"></script>
  <script src="spec/Plot3DFactorySpec.js"></script>
  <script src="spec/Plot3DBuilderSpec.js"></script>
  <script src="spec/Plot3DShaderBuilderSpec.js"></script>
  <script src="spec/Plot3DShaderSpec.js"></script>
  <script src="spec/Plot3DCycleSpec.js"></script>
  <script src="spec/math/MatrixSpec.js"></script>
  <script src="spec/math/VectorSpec.js"></script>
  
  <script src="spec/RenderableSpec.js"></script>

  <script src="spec/2d/BackgroundSpec.js"></script>

  <script src="spec/3d/Renderable3DSpec.js"></script>
  <script src="spec/3d/TriangleMesh3DSpec.js"></script>
  <script src="spec/3d/Camera3DSpec.js"></script>


  <script>
    window.addEventListener("load",
      () => {
        let canvas = document.getElementById("renderCanvas2")
        let glCntxt = canvas.getContext("webgl2")
        // glCntxt.cullFace(glCntxt.FRONT_AND_BACK)
        glCntxt.enable(glCntxt.DEPTH_TEST);
        myBackground = new Background(glCntxt)
        myBackground.clearColor.cells = [ 0.5, 0.5, 0.5, 1.0 ]
        myBackground.draw()
        let vertexShaderCode = `
          attribute vec4 a_position;
          // attribute vec3 a_normal;

          // varying vec3 v_normal;
          // [View To Projection]x[World To View]x[Model to World]
          uniform vec4 u_color;

          uniform mat4 u_modelMatrix;
          uniform mat4 u_modelToWorldMatrix;
          uniform mat4 u_WorldToViewMatrix;
          uniform mat4 u_ViewToProjectionMatrix;

          varying vec4 v_color;

          void main() {
            mat4 modelToProjection = u_ViewToProjectionMatrix * u_WorldToViewMatrix * u_modelToWorldMatrix * u_modelMatrix;
            // mat4 modelToProjection = u_ViewToProjectionMatrix * u_modelMatrix * u_modelToWorldMatrix * u_WorldToViewMatrix;
            // mat4 modelToProjection = u_modelMatrix;
            gl_Position = modelToProjection * a_position;
            v_color = u_color;
            // v_normal = (modelToProjection * vec4(a_normal.xyz, 0.0)).xyz;
          }
        `
        let fragmentShaderCode = `
          precision mediump float;

          varying vec4 v_color;
          // varying vec3 v_normal;

          // uniform vec3 u_reverseLightDirection;

          void main() {
            // vec3 normal = normalize(v_normal);
            // float light = dot(normal, u_reverseLightDirection);
            gl_FragColor = v_color;
            // gl_FragColor.rgb *= light;
          }
        `
        let myPlot3DShaderBuilder = new Plot3DShaderBuilder(glCntxt)
        let myShader = myPlot3DShaderBuilder.buildShader(vertexShaderCode, fragmentShaderCode)

        let camera = new Camera3D()
        camera.position.cells[0] = 0
        camera.position.cells[1] = 0
        camera.position.cells[2] = 25
        camera.spot.cells[0] = 0
        camera.spot.cells[1] = 0
        camera.spot.cells[2] = 0
        camera.lookAt()
        let myRenderables = []
        let colors = [
          new Vector4([0.0, 0.5, 0.5, 1.0]),
          new Vector4([0.8, 0.5, 0.5, 1.0]),
          new Vector4([1.0, 0.5, 0.5, 1.0]),
          new Vector4([0.0, 1.0, 0.5, 1.0]),
          new Vector4([0.0, 0.5, 1.0, 1.0]),
          new Vector4([0.7, 0.2, 0.5, 1.0]),
          new Vector4([0.4, 0.2, 0.7, 1.0]),
          new Vector4([0.5, 0.1, 0.9, 1.0]),
          new Vector4([0.1, 0.7, 0.9, 1.0]),
          new Vector4([0.1, 1.0, 0.2, 1.0]),
        ]
        for(let i = -5; i < 5; i++) {
          myRenderables.push(new Renderable3D(glCntxt, myShader, camera))
          myRenderables[myRenderables.length - 1].color = colors[5 + i]
          myRenderables[myRenderables.length - 1].translateXIncremental(i * 1)
          myRenderables[myRenderables.length - 1].translateYIncremental(i * 1)
          myRenderables[myRenderables.length - 1].translateZIncremental(i * 2.5)
          myRenderables[myRenderables.length - 1].rotateXIncremental(i * 0.1)
          myRenderables[myRenderables.length - 1].rotateYIncremental(i * 0.1)
          myRenderables[myRenderables.length - 1].rotateZIncremental(i * 0.1)
        }

        let cycle = new Cycle()
        cycle.fps = 30
        cycle.stop()
        cycle.play()
        cycle.addRenderable(myBackground)

        myRenderables.forEach(renderable => {
          cycle.addRenderable(renderable)
        })
      }
    )
  </script>
</head>

<body>
  <div>
    <div style="display: inline-block;" id="canvasContainer">
      <canvas id="renderCanvas" width="100" height="100"></canvas>
    </div>
    <div style="display: inline-block;" id="canvasContainer2">
      <canvas id="renderCanvas2" width="500" height="500"></canvas>
    </div>
  </div>
</body>
